<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll Dice Game</title>
  <link rel="stylesheet" href="../CSS/styleIndex.css">
</head>
<body>
  <div class="container">
    <h1 class="headline">Welcome to the Dice Roll Game!</h1>
    <p class="subheadline">Click "Start" to begin the adventure.</p>

    <form id="gameForm" onsubmit="startGame(event)">
      <input type="text" id="username" class="username-input" placeholder="Enter your username" required />
      <button type="submit" class="start-btn">Start Game</button>
    </form>
  </div>

  <div class="starting-message" id="startingMessage"></div>

  <script src="../Script/scriptIndex.js"></script>
</body>
